<div class="m-4">
    <div class="mat-elevation-z8">
        <div class="pt-2  mx-auto d-flex justify-content-end  " style="width: 70%; ">
            <div class="active"></div>
            <span class="px-2">Active</span>
            <div class="disactive"></div>
            <span class="px-2">dis Active</span>
        
          </div>
        <table mat-table [dataSource]="dataSource" class="text-center">
      
          <!-- Position Column -->
          <ng-container matColumnDef="index">
            <!-- <mat-header-cell *matHeaderCellDef> Index </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;">{{i+1}}</mat-cell> -->
            <th class="text-center" mat-header-cell *matHeaderCellDef> Index </th>
            <td mat-cell *matCellDef="let element let i = index;">{{i+1}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- desc Column -->
          <ng-container matColumnDef="email">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

        <!-- desc Column -->
        <ng-container matColumnDef="phoneNo">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Phone No </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
        </ng-container>

          <!-- status Column -->
          <ng-container matColumnDef="active">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Status </th>
            <td  mat-cell *matCellDef="let element"><div class="m-auto" [ngClass]="element.active?'active':'disactive'"></div></td>
          </ng-container>
    
            <!-- actions Column -->
            <ng-container matColumnDef="action">
                <th class="text-center" mat-header-cell *matHeaderCellDef [attr.rowspan]="2"> Action </th>
                <td mat-cell *matCellDef="let element" class="action-link"> 
                  <button  class="btn btn-info mx-2" >Update</button>
                  <button class="btn btn-danger mx-2">Delete</button>
                </td>
              </ng-container>>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      <div class="d-flex justify-content-center">
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
      </div>
      </div>
</div>
